name: Publish fgmetric to PyPI

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

# Ensure only one publish workflow runs at a time
concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

env:
  UV_VERSION: 0.9.26
  PYTHON_VERSION: 3.12

jobs:
  tests:
    name: Static Analysis Checks
    uses: "./.github/workflows/python_package.yml"

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          fetch-depth: 0

      - name: Set up uv and Python
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b  # v7.2.0
        with:
          version: "${{ env.UV_VERSION }}"
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: 'true'
          cache-suffix: ${{ env.PYTHON_VERSION }}

      - name: Build sdist and wheel
        run: |
          uv build --sdist --wheel

      - name: List built artifacts
        run: |
          ls -la dist/

      - name: Verify package metadata
        run: |
          uv run --with twine twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
        with:
          name: dist
          path: dist/
          if-no-files-found: error
          retention-days: 30

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [build]

    environment:
      name: testpypi
      url: https://test.pypi.org/p/${{ github.event.repository.name }}

    # Required for PyPI Trusted Publishing
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
        with:
          name: dist
          path: dist/

      - name: List artifacts to publish
        run: |
          echo "Publishing the following artifacts to TestPyPI:"
          ls -la dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/
          print-hash: true
          verbose: true

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [publish-testpypi]

    environment:
      name: pypi  # Requires manual approval if configured
      url: https://pypi.org/p/${{ github.event.repository.name }}

    # Required for PyPI Trusted Publishing (OIDC)
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
        with:
          name: dist
          path: dist/

      - name: List artifacts to publish
        run: |
          echo "Publishing the following artifacts to PyPI:"
          ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # v1.13.0
        with:
          print-hash: true
          verbose: true

  make-changelog:
    name: Draft Changelog
    runs-on: ubuntu-latest
    needs: [publish-pypi]
    outputs:
      release_body: "${{ steps.git-cliff.outputs.content }}"
    steps:
      - name: Checkout the Repository at the Tagged Commit
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          fetch-depth: 0
          ref: "${{ github.ref_name }}"

      - name: Generate a Changelog
        uses: orhun/git-cliff-action@e16f179f0be49ecdfe63753837f20b9531642772  # v4.7.0
        id: git-cliff
        with:
          config: pyproject.toml
          args: --latest --verbose
        env:
          GITHUB_REPO: "${{ github.repository }}"

  make-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    environment: github
    permissions:
      contents: write
    needs: make-changelog
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
        with:
          name: dist
          path: dist/

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2.5.0
        with:
          name: '${{ github.ref_name }}'
          body: '${{ needs.make-changelog.outputs.release_body }}'
          draft: false
          prerelease: false
          files: "dist/*"
